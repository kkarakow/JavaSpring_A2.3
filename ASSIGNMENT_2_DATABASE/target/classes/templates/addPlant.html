<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/stylesheetA2.css}" rel="stylesheet" />
<title>Add New Plant</title>
</head>
<body>

	<div class="table-wrapper">

		<form method="post" action="#" th:action="@{/processForm}"
			th:object="${plant}">
			<table class="fl-table">
				<thead>
					<tr>
						<th colspan="2">Add New Plant</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Plant name:</td>
						<td><input type="text" th:field="*{plantName}" /></td>
					</tr>
					<tr>
						<td>Plant type:</td>
						<td><select th:field="*{plantType}">
								<option th:each="p:${plantTypesList}" 
								th:value="${p.plantType}" th:text="${p.plantType}" />
						</select></td>
					</tr>
					<tr>
						<td>Date of Production:</td>
						<td><input type="date" th:field="*{dateOfProduction}" /></td>
					</tr>
					<tr>
						<td>Name of Supplier:</td>
						<td><input type="text" th:field="*{nameOfSupplier}" /></td>
					</tr>
					<tr>
						<td>Quantity:</td>
						<td><input type="number" th:field="*{quantity}" /></td>
					</tr>
					<tr>
						<td>Amount Paid:</td>
						<td><input type="number" step="0.01" th:field="*{amountPaid}" /></td>
					</tr>
					<tr>
						<td colspan="2"><input class="button" type="submit"
							value="Add Plant"></td>
					</tr>

				</tbody>
			</table>
		</form>
	</div>

	<div class="table-wrapper">
		<table class="fl-table">
			<tbody>
				<tr>
					<td><a href="/"><button class="button">Home</button></a></td>
					<td><a href="/displayPlants"><button class="button">Display
								Plants</button></a></td>
					<td><a href="/searchPlant"><button class="button">Search
								Plant</button></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
